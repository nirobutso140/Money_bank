<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Demo Bank</title>
</head>

<body>
    <!-- ################ from section #################### -->
    <div id="disNone" class="main_div">
        <h4>WELCOME OUR BANK</h4>
        <div class="center_div">
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="Password" required>
            </div>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!-- ################ from section #################### -->
    <!-- ######################## transection-area #################### -->
    <div id="transectionBody" class="transection_outer">
        <div class="transection_main">
            <div class="row row_one">
                <div class="col-md-4">
                   <div class="show show_one">
                      <span class="mySpan">Deposit</span>
                      <h1>$<span id="currentDeposit">00</span></h1>
                   </div>
                </div>
                <div class="col-md-4">
                    <div class="show show_two">
                      <span class="mySpan">Withdrow</span>
                      <h1>$<span id="currentWithdrow">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="show show_three">
                       <span class="mySpan">Balance</span>
                       <h1>$<span id="currentBalence">2000</span></h1>
                    </div>
                </div>
            </div>
            <br>
            <div class="row row_two">
                <div class="col-md-6">
                    <div class="show show_four">
                       <span style="color: black;" class="mySpan">Deposit</span><br>
                       <label for="Deposit" class="form-label">Deposit</label>
                       <input id="depositAmount" type="text" class="form-control" id="Deposit" placeholder="$ amount you went to deposit" required><br>
                       <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="show show_five">
                       <span style="color: black;" class="mySpan">Withdrow</span><br>
                       <label for="Withdrow" class="form-label">Withdrow</label>
                       <input id='withdrowAmount' type="text" class="form-control" id="Withdrow" required placeholder="$ amount you went to withdrow"><br>
                       <button id="addWithdrow" class="btn btn-success">Withdrow</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- ######################## transection-area #################### -->




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="index.js"></script>
</body>

</html>
